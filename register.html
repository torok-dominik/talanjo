<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form method="POST">
        Surname: <input type="text" name="surname" required><br>
        First Name: <input type="text" name="first_name" required><br>
        Email: <input type="email" name="email" required><br>
        Class: <input type="text" name="class_name" required><br>
        <h3>Select Lectures:</h3>
        <input type="checkbox" name="lecture" value="1.1"> Lecture 1.1 (max 100)<br>
        <input type="checkbox" name="lecture" value="1.2"> Lecture 1.2 (max 28)<br>
        <input type="checkbox" name="lecture" value="1.3"> Lecture 1.3 (max 26)<br>
        <input type="checkbox" name="lecture" value="2.1"> Lecture 2.1 (max 50)<br>
        <input type="checkbox" name="lecture" value="2.2"> Lecture 2.2 (max 25)<br>
        <input type="checkbox" name="lecture" value="2.3"> Lecture 2.3 (max 30)<br>
        <input type="checkbox" name="lecture" value="3.1"> Lecture 3.1 (max 50)<br>
        <input type="checkbox" name="lecture" value="3.2"> Lecture 3.2 (max 40)<br>
        <input type="checkbox" name="lecture" value="3.3"> Lecture 3.3 (max 50)<br>
        <input type="submit" value="Register">
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
