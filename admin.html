<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>
    <table border="1">
        <tr>
            <th>Surname</th>
            <th>First Name</th>
            <th>Email</th>
            <th>Class</th>
            <th>Lecture Choices</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.surname }}</td>
            <td>{{ student.first_name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.class_name }}</td>
            <td>{{ student.lecture_choices }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
